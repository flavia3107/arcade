@let selectedGame = (gameUrl$ | async);
@if(selectedGame){
<div class="menu flex-row">
	<a class="neon" routerLink="/" mat-button> <span>Main</span> </a>
	<button class="neon" mat-button [matMenuTriggerFor]="menu">
		<span> Games</span>
	</button>
</div>

<iframe [src]="selectedGame | safeUrl" class="game-iframe"></iframe>
}

<mat-menu #menu="matMenu">
	@for(game of games; track $index){
	<a mat-menu-item [routerLink]="['/', game.url]">{{game.name}}</a>
	}
</mat-menu>
