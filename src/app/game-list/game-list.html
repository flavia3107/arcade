<a href="https://all-projects-portfolio.web.app/" target="_blank" class="flex-row toolbar middle">
	<img class="logo-img" src="logo.svg">
</a>
<div class="wrapper flex-column middle center">
	<div class="content">
		<div class="game-list">
			@for(game of games; track $index){
			@let imgUrl = `url("${game.img}")`;
			<div class="game-item">
				<div class="game-content flex-column center middle">
					<span class="neon-text neon-flicker"> {{ game.name }}</span>
				</div>

				<div class="overlay flex-column center middle" [style.background-image]="imgUrl">
					<button (click)="navigate( game.url)" mat-button class="button">
						<span>Play</span>
					</button>
				</div>
			</div>
			}
		</div>
	</div>
</div>
